<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test - الغلة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        .full-screen-container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a3a0f 0%, #2d5016 100%);
        }
        
        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }
        
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="full-screen-container">
        <header>
            <h1>الغلة - منصة المزارعين</h1>
        </header>
        
        <div class="hero-section">
            <div class="video-background" style="background: linear-gradient(45deg, #1a3a0f, #2d5016);"></div>
            <div class="content">
                <h2>اختبار التخطيط</h2>
                <p>يجب أن يغطي الخلفية الشاشة بالكامل بدون أي أشرطة بيضاء</p>
            </div>
        </div>
    </div>
</body>
</html>
